# TrafficFlow Load Balancer Configuration
# Server configurations
server.thread-pool-size=10
server.max-threads=1000
server.connection-timeout=30000
server.read-timeout=60000

# Load balancer configurations
loadbalancer.light-threshold=5
loadbalancer.medium-threshold=30
loadbalancer.auto-reset-delay=2000

# Monitoring configurations
monitoring.metrics-interval=1000
monitoring.health-check-interval=5000

# Logging configurations
logging.level=INFO
logging.enable-timestamps=true

# Performance tuning
performance.max-response-time=5000
performance.connection-backlog=100
performance.socket-buffer-size=8192 